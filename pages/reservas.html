    </header>

    <main>

        <section class="contenedor-reservas">

            <h2 class="titulo-reservas">Reserva tu mesa</h2>

            <img class="img-reservas" src="/assets/img/sec-reservas.jpg" alt="dos personas viendo una laptop">

            <form class="formularioReservas" action="" method="post">



                <div>
                    <label for="nombre-reserva"></label>
                    <input type="text" name="nombre-reserva" id="nombre-reserva" placeholder="Nombre">
                </div>

                <div>
                    <label for="cel-reserva"></label>
                    <input type="number" name="cel-reserva" id="cel-reserva" placeholder="Celular">
                </div>

                <div>
                    <label for="mail-reserva"></label>
                    <input type="email" name="mail-reserva" id="mail-reserva" placeholder="Mail">
                </div>

                <div>
                    <label for="personas-reserva"></label>
                    <input type="number" name="personas-reserva" id="personas-reserva" placeholder="Número de personas">
                </div>

                <div>
                    <label for="fecha-reserva">Fecha:</label>
                    <input type="date" name="fecha-reserva" id="fecha-reserva">
                </div>

                <div>
                    <label for="horario-reserva">Hora:</label>
                    <select name="horario-reserva" id="horario-reserva">
                        <option value="19-00-reserva">19:00</option>
                        <option value="19-30-reserva">19:30</option>
                        <option value="20-00-reserva">20:00</option>
                        <option value="20-30-reserva">20:30</option>
                        <option value="21-00-reserva">21:00</option>
                        <option value="21-30-reserva">21:30</option>
                        <option value="22-00-reserva">22:00</option>
                        <option value="22-30-reserva">22:30</option>
                    </select>
                </div>

                <div class="comentario-reserva">
                    <label for="comentario-reserva"></label>
                    <textarea name="comentario-reserva" placeholder="Algún comentario a tener en cuenta"
                        id="comentario-reserva" cols="60" rows="5" required></textarea>
                </div>

                <div class="boton-reserva">
                    <label for="botonEnviar"></label>
                    <input type="submit" value="Enviar" id="botonEnviar" />
                </div>

            </form>
        </section>
    </main>

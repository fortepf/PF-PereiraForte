    <main>

        <section class="contenedor-reservas">

            <form action="" method="post">

                <h3>Reserva tu mesa</h3> <br>

                <div>
                    
                    <input type="text" name="nombre-reserva" id="nombre-reserva" placeholder="Nombre" size="60">
                </div>
                <br>
                <div>
                    
                    <input type="number" name="cel-reserva" id="cel-reserva" placeholder="Celular" size="60">
                </div>
                <br>
                <div>
                    
                    <input type="email" name="mail-reserva" id="mail-reserva" placeholder="Mail" size="60">
                </div>
                <br>
                <div>
                    <label for="personas-reserva">Cantidad de personas:</label>
                    <input type="number" name="personas-reserva" id="personas-reserva" placeholder="Número de personas">
                </div>
                <br>
                <div>
                    <label for="fecha-reserva">Fecha:</label>
                    <input type="date" name="fecha-reserva" id="fecha-reserva">
                    <label for="horario-reserva">Hora:</label>
                    <select name="horario-reserva" id="horario-reserva">
                        <option value="19-00-reserva">19:00</option>
                        <option value="19-30-reserva">19:30</option>
                        <option value="20-00-reserva">20:00</option>
                        <option value="20-30-reserva">20:30</option>
                        <option value="21-00-reserva">21:00</option>
                        <option value="21-30-reserva">21:30</option>
                        <option value="22-00-reserva">22:00</option>
                        <option value="22-30-reserva">22:30</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="">Comentarios:</label>

                </div>
                <br>
                <div>
                    <textarea name="" id="" cols="60" rows="5"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar" class="boton-enviar">
                    <input type="reset" value="Borrar todo" class="boton-limpiar">
                </div>

            </form>

        </section>


    </main>
